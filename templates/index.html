<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h3 class="sidebar-heading">Chats</h3>
                    <ul class="nav flex-column" id="chatList">
                        <!-- Chat list will be populated here -->
                    </ul>
                    <button id="newChatBtn" class="btn btn-primary mt-3">New Chat</button>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="chatContainer">
                    <!-- Chat interface will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- AI Model Selection Modal -->
    <div class="modal fade" id="aiModelModal" tabindex="-1" aria-labelledby="aiModelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aiModelModalLabel">Select AI Model</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="aiModel" id="claude" value="claude">
                        <label class="form-check-label" for="claude">
                            Claude
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="aiModel" id="openai" value="openai">
                        <label class="form-check-label" for="openai">
                            OpenAI
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createChatBtn">Create Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
